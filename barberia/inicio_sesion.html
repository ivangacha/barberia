<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Barbería</title>        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="style_empleados.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="contenedor">
                <div class="caja">
                    <img src="imagen/logo-blanco.png" alt="Logo de la Barbería Alura">
                </div>
                <div class="registro">
                    <form class="formulario_registro" action="#">
                        <label for="usuario">Usuario</label>
                        <input type="text" placeholder="Ingresa el usuario" required>
    
                        <label for="password">Password</label>
                        <input type="password" placeholder="Ingresa el password">
    
                        <input type="submit" value="Ingresar" class="ingresar">
                    </form>
                </div>
                <div class="caja">
                    <img src="imagen/logo-blanco.png" alt="Logo de la Barbería Alura">
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright">&copy Copyright Barbería - 2024</p>
        </footer>
    </body>
</html>
